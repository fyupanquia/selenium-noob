<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn" name='btn' onclick="popup()">SHOW</button>
    <p id="message"></p>
    <script>
        function popup() {
            let user = prompt("Please, enter your name", "fyupanquia")
            if (!user) {
                message = "CANCELED"
            } else {
                message = `WELCOME ${user}`
            }
            document.getElementById('message').innerHTML = message
        }
    </script>
</body>

</html>
